<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/curr-calc.css">
    <title>Currency</title>
</head>
<body onload="onInit()">
    <h1>Daily Currency Calculator</h1>
    <div class="convert-bar flex space-between">
        <div class="currency flex">
            
            <input type="number" name="amount" class="amount" value="1" aria-placeholder="a">
            <select class="from">
                <!-- <option selected>USD</option>    
                <option>ILS</option>     -->
            </select>
            <div>
                to
            </div>
            <select class="to">
                <!-- <option>USD</option>    
                <option selected>ILS</option>     -->
            </select>
        </div>

        <button onclick="onConvert(this)">Convert</button>

        <input type="number" name="" class="converted" disabled>
    </div>
    
    <script src="lib/axios.js"></script>
    <script src="js/curr-calc.js"></script>
</body>
</html>
